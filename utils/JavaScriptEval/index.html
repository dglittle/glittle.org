
<html>
<head>

    height: 100%;

    border-collapse: collapse;

    padding: 0;

    font-family: Sans-Serif;
}

<body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js"></script>
<script src="https://raw.github.com/dglittle/myutil/master/myutil2.js"></script>
<script src="https://raw.github.com/dglittle/myutil/master/tab.js"></script>
<script src="jquery.cookie.js"></script>
<script>

function go() {
    $('.error').remove()
    var code = $('.code').val()
    var input = $('.input').val()
    var history = $.cookie("history")
    if (history)
      var h = JSON.parse($.cookie("history"))
    else
      var h = []
    if (h[0] != code)
      h.unshift(code)
    while (encodeURI(JSON.stringify(h)).length > 4000) {
        h.pop()
    }
    if (h.length > 0)
        $.cookie("history", JSON.stringify(h))
    else
        message = $('<div class="error">').text('too big to save').insertAfter('#historyButton')
    try {
        var __print = []
        function printNoLn(a) {
            if (_.isObject(a)) {
                a = _.json(a, true)
            }
            __print.push(a)
        }
        function print(a) {
            printNoLn(a)
            printNoLn('\n')
        }
        var result = eval(code)
        if (__print.length > 0) {
            result = __print.join("")
        } else {
            if (typeof result != "string") {
                result = _.json(result, true)
            }
        }
        $('.output').val(result)
    } catch (e) {
        $('.output').val('ERROR: ' + e)
    }
}

function showHistory() {
    var history = $.cookie("history")
    if (history) {
        var h = JSON.parse(history).map(escapeHtml)
        var text = '<p class="historyHolder">' + h.join('</p><p class="historyHolder">') + '</p>'
        $historyDialog.html(text)
        $historyDialog.dialog("open")
        $('p.historyHolder').css('overflow', 'hidden')
        $('p.historyHolder').css('width', '250px')
        $('p.historyHolder').css('height', '25px')
        $('p.historyHolder').click(function(){
            $('#code').val($(this).text())
            $("#history").dialog("close");
        })
    }
}

function copyBack() {
    $('.input').val($('.output').val())
}

$(function () {
    if ($('.input').val() == '') {
        $('.input').val('hello world!')
    }
    if ($('.code').val() == '') {
        $('.code').val('// now uses _.underscore\nprint(input)')
    }
    $('.go').click(function() {
        go()
    })
    
    $historyDialog = $('<div id="history" title="History"/>').dialog({ autoOpen: false })
    
    $('#historyButton').click(showHistory)
    
    $('.copyBack').click(function () {
        copyBack()
    })
    $(document).keydown(function (e) {
        if (e.keyCode == 13 && e.metaKey) {
            e.preventDefault()
            go()
        }
    })
})

</script>

<table class="fill">
    <tr>
        <td style="width:50%">
            <table class="fill">
                <tr>
                    <td>
                        <label for="output">script</label>
                        <button class="go">run &gt;</button>
                        <button id="historyButton">history</button><br>
                        <textarea id="code" class="code fill"></textarea>
                    </td>
                </tr>
                <tr>
                    <td height="30px;">&nbsp;</td>
                </tr>
                <tr>
                    <td>
                        <label for="input">input</label><br>
                        <textarea id="input" class="input fill"></textarea>
                    </td>
                </tr>
            </table>
        </td>
        <td>
            <table class="fill">
                <tr style="height:100%">
                </tr>
                <tr>
                    <td>
                        <button class="copyBack">&lt;</button><br>
                    </td>
                </tr>
            </table>
        </td>
        <td style="width:50%">
            <label for="output">output</label><br>
            <textarea id="output" class="output fill"></textarea>
        </td>
    </tr>
</table>

</body>
