<script>

$(function() {
})

function getSelectedText() {
    var textarea = $('#text').get()[0]
    if (textarea.selectionStart == textarea.selectionEnd) {
        return textarea.value
    }
    return textarea.value.substring(textarea.selectionStart, textarea.selectionEnd);
}

function setSelectedText(text) {
    var textarea = $('#text').get()[0]
    if (textarea.selectionStart == textarea.selectionEnd) {
        textarea.value = text
        return
    }
    textarea.value = textarea.value.substring(0, textarea.selectionStart) +
        text + textarea.value.substring(textarea.selectionEnd)
}

function ABC() {
    setSelectedText(getSelectedText().toUpperCase())
}

function Abc() {
    setSelectedText(getSelectedText().replace(/\b([a-z])|([a-z])/ig,
        function (_0, _1, _2) {
            if (_1) return _1.toUpperCase()
            return _2.toLowerCase()
        }))
}

function abc() {
    setSelectedText(getSelectedText().toLowerCase())
}

</script>

<table width="100%" height="100%">
    <tr>
        <td>
            <button onclick="ABC()">ABC</button>
            <button onclick="Abc()">Abc</button>
            <button onclick="abc()">abc</button>
        </td>
    </tr>
    <tr height="100%">
        <td>
            <textarea id="text" style="width:100%; height:100%"></textarea>
        </td>
    </tr>
