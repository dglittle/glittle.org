<html>
<head>
<meta charset='utf-8'>
<title>show</title>
<meta name="viewport" content="width=device-width, user-scalable=no">
<style>

body {
    margin: 0px;
}
table {
    border-collapse: collapse;
}
th, td {
    padding: 0px;
}

</style>
</head>
<body>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://dglittle.github.io/gl519/index.js"></script>
<script>
    
function drawYouTube() {
    return $('<iframe width="560" height="315" src="https://www.youtube.com/embed/v3t-i0jmhqw" frameborder="0" allowfullscreen></iframe>')
}

function drawChat() {
    var d = $('<div style="width:100%;height:300px;box-sizing: border-box;padding:10px;border:1px solid black;border-radius: 10px;"/>')
    d.append($('<iframe style="width:100%;height:100%" src="http://dglittle.github.io/self-saver/chat.html?room=mytalkshow" frameborder="0">'))
    return d
}

function drawQuestions() {
    var d = $('<div style="width:100%;height:300px;box-sizing: border-box;padding:10px;border:1px solid black;border-radius: 10px;"/>')
    d.append($('<iframe style="width:100%;height:100%" src="http://dglittle.github.io/self-saver/questions.html" frameborder="0">'))
    return d
}

$(function () {
    $('body').append(drawYouTube())
    $('body').append(drawChat())
    $('body').append(drawQuestions())
})

</script>
</body>
</html>
