<script>

function drawSquare(img) {
    var d = $('<div style="margin-left:20px;margin-top:20px;float:left;width:236px;height:236;box-shadow: 2px 2px 2px grey;"/>')

    d.append($('<img style="width:100%"/>').attr('src', img))

    return d
}

$(function () {
    $('body').append(drawSquare('img/tiger.png'))
    $('body').append(drawSquare('img/the-after-image.png'))
    $('body').append(drawSquare('img/smiley-slider.png'))
})

</script>
